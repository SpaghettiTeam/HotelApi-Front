<form #tripInfo="ngForm" (ngSubmit)="onSubmit()"  novalidate>
    <!-- {{tripInfo.value | json}}
    {{formModel | json}} -->
  <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Name</label>
      <input type="date" class="form-control mb-2" id="startDate" name="startDate" [(ngModel)]="formModel.startDate">
    </div>


    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Username</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">

        </div>
        <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="formModel.endDate" >
      </div>
    </div>



    <div class="form-group col-md-3">
        <label for="lowestPrice">State</label>
        <select id="lowestPrice" class="form-control" name="lowestPrice"[(ngModel)]="formModel.lowestPrice">
            <option selected>Dolna cena za dobe:</option>
            <option *ngFor='let price of prices'>{{price}}</option>
        </select>
      </div>





      <div class="form-group col-md-3">
          <label for="highestPrice">S</label>
          <select id="highestPrice" class="form-control"  name="highestPrice" [(ngModel)]="formModel.highest">
            <option selected>Gorna cena za dobe:</option>
            <option *ngFor='let price of prices'>{{price}}</option>

          </select>
        </div>





    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
  </div>

</form>
